name: smart_antiphishing
description: Smart Anti-Phishing Mobile Protection System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Using older stable versions to avoid pigeon error
  firebase_core: ^2.20.0
  firebase_auth: ^4.12.0
  cloud_firestore: ^4.12.0
  
  # State Management
  provider: ^6.1.1
  
  # UI
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  
  # URL Processing
  url_launcher: ^6.2.2
  app_links: ^6.3.2
  
  # Utilities - older version to avoid conflicts
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  http: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/phishing_dataset.json